<ion-header>

  <ion-navbar hideBakc>
    <ion-title>Login Boy</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col col-12><button ion-button block (click)="signin()">Sign In</button></ion-col>
        </ion-row> 
        <ion-row>
              <ion-col col-6><button ion-button outline block  (click)="list()">Record list</button></ion-col>
              <ion-col col-6><button ion-button outline block  (click)="remove()">Clear Storage</button>
              </ion-col>
            </ion-row>
            
            
      </ion-list>

</ion-content>
